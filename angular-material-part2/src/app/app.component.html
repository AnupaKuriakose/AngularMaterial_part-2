<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()" class="gap">
    <mat-icon>menu</mat-icon>
  </button>

  <span>Responsive app</span>
  <span class="filler"></span>
  <mat-icon>favorite</mat-icon>
  <button mat-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>publish</mat-icon>
      <span>Share</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>mode_comment</mat-icon>
      <span>Comment</span>
    </button>
    <button mat-menu-item>
      <mat-icon>delete</mat-icon>
      <span>Delete</span>
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container>
  <!--#sidenav="matSidenav" syntax. This is basically doing the same thing as we did with 
    the ViewChild decorator before, 
    but this makes the reference available in the template.-->
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8" mode="side">
    <img
      class="avatar mat-elevation-z8"
      src="https://source.unsplash.com/c_GmwfHBDzk/200x200"
    />
    <h4 class="name">John smith</h4>
    <p class="designation">Customer1</p>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button" [routerLink]="'/customers'">
      <mat-icon>people_outline</mat-icon>
      <span>Customers</span>
    </button>
    <button mat-button class="menu-button" [routerLink]="'/orders'">
      <mat-icon>add_shopping_cart</mat-icon>
      <span>Orders</span>
    </button>
    <button mat-button class="menu-button" [routerLink]="'/messages'">
      <mat-icon>message</mat-icon>
      <span>Messages</span>
    </button>

    <mat-divider></mat-divider>
    <button mat-button class="menu-button">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8"><router-outlet></router-outlet></div>
  </mat-sidenav-content>
</mat-sidenav-container>
